<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var pathname = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        var redirectTo = "/blog-flare-live" + pathname + search + hash;

        // Ensure it doesn't create an infinite loop
        if (window.location.pathname !== "/blog-flare-live/") {
            window.location.replace(redirectTo);
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
