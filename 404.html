<!DOCTYPE html>
<html>
<head>
    <script>
        var basePath = "/blog-flare-live";
        var currentPath = window.location.pathname;

        // Prevent infinite loop by checking if the path already starts with the basePath
        if (!currentPath.startsWith(basePath)) {
            window.location.replace(basePath + currentPath);
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
